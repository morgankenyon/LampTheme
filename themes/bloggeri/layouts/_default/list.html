{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            {{ range .Pages }}
            <a href="{{ .Permalink }}">{{ .Title }} - {{ .Date }}</a>
            <br />
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
